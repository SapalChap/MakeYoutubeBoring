<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make YouTube Boring</title>
    <style>
        body {
            width: 320px;
            min-height: 450px;
            margin: 0;
            padding: 25px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 15px;
        }

        .header h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 700;
            color: #ecf0f1;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .header .subtitle {
            margin: 8px 0 0 0;
            font-size: 16px;
            opacity: 0.8;
            font-weight: 400;
        }

        .boring-levels {
            display: flex;
            flex-direction: column;
            gap: 12px;
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .boring-option {
            position: relative;
        }

        .boring-option input[type="radio"] {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }

        .boring-option label {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 18px;
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .boring-option label:hover {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        .boring-option input[type="radio"]:checked + label {
            background: rgba(52, 152, 219, 0.2);
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .boring-level {
            font-size: 16px;
        }

        .boring-description {
            font-size: 12px;
            opacity: 0.7;
            margin-top: 2px;
        }

        .radio-indicator {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            position: relative;
            transition: all 0.3s ease;
        }

        .boring-option input[type="radio"]:checked + label .radio-indicator {
            border-color: #3498db;
            background: #3498db;
        }

        .boring-option input[type="radio"]:checked + label .radio-indicator::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
        }

        .apply-button {
            padding: 15px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.3);
        }

        .apply-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }

        .apply-button:active {
            transform: translateY(0);
        }

        .apply-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.2);
        }

        .feedback-section {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .feedback-section h3 {
            margin: 0 0 10px 0;
            font-size: 14px;
            font-weight: 600;
            opacity: 0.9;
        }

        .feedback-textarea {
            width: 100%;
            height: 60px;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.08);
            color: white;
            font-size: 13px;
            font-family: inherit;
            resize: none;
            box-sizing: border-box;
        }

        .feedback-textarea::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .feedback-textarea:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }

        .submit-feedback {
            margin-top: 8px;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            float: right;
        }

        .submit-feedback:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .status {
            text-align: center;
            font-size: 12px;
            opacity: 0.7;
            margin-top: 10px;
            min-height: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Make YouTube Boring</h1>
            <p class="subtitle">How boring do you want it to be?</p>
        </div>

        <div class="boring-levels">
            <div class="boring-option">
                <input type="radio" id="boring1" name="boring-level" value="1">
                <label for="boring1">
                    <div>
                        <div class="boring-level">1. Boring</div>
                        <div class="boring-description">Remove thumbnails + shorts</div>
                    </div>
                    <div class="radio-indicator"></div>
                </label>
            </div>

            <div class="boring-option">
                <input type="radio" id="boring2" name="boring-level" value="2">
                <label for="boring2">
                    <div>
                        <div class="boring-level">2. Very Boring</div>
                        <div class="boring-description">+ Black & white videos + no comments</div>
                    </div>
                    <div class="radio-indicator"></div>
                </label>
            </div>

            <div class="boring-option">
                <input type="radio" id="boring3" name="boring-level" value="3">
                <label for="boring3">
                    <div>
                        <div class="boring-level">3. I am locked in</div>
                        <div class="boring-description">+ Hide home page entirely</div>
                    </div>
                    <div class="radio-indicator"></div>
                </label>
            </div>
        </div>



        <div class="feedback-section">
            <h3>Submit Feedback</h3>
            <textarea 
                class="feedback-textarea" 
                id="feedbackText" 
                placeholder="Tell me how I can make YouTube even more boring... or improvements?">
            </textarea>
            <button class="submit-feedback" id="submitFeedback">Submit</button>
            <div style="clear: both;"></div>
        </div>

        <div class="status" id="status"></div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
